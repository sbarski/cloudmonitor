<div class="page page-lock" ng-controller="ProfileController">
    <div class="lock-centered clearfix">
        <div class="lock-container">
            <section class="lock-box">
                <div class="lock-user">{{main.name}}</div>
                <div class="lock-img">
                    <img gravatar-src="user.customer_details.com_session_info.Customer[0].CustomerEmail" gravatar-size="80" class="img-circle img80_80">
                </div>
                <div class="lock-pwd">
                    <form>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                            <a href="#/" class="btn-submit">
                                <i class="fa fa-arrow-right"></i>
                            </a>
                        </div>
                    </form>
                </div>            
            </section>
        </div>
    </div>
</div>
